<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Head and Tail Game</h1>
    <div class="choices">
        <div class="box1">

            <div class="box1-choice">
                <div class="user-choice" id="head">
                    <img src="./image/head.jpg" alt="">
                </div>
                <div class="user-choice" id="tail">
                    <img src="./image/tail.jpg" alt="">
                </div>
            </div>
            <p>Your Choice</p>
            
        </div>

        <div class="comp-choice">
            <img src="./image/download.png" alt="">
            <p>computer Choice</p>
        </div>
    </div>
    
    <div class="result">
        <div class="user">
            <p id="user-count">0</p>
            <p>User</p>
        </div>
        <div class="comp">
            <p id="comp-count">0</p>
            <p>Computer</p>

        </div>
    </div>
    <div class="container">
        <div id="msg">Choose your choice</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
